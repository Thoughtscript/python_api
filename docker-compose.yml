# version: '2'

services:
  mysql:
    image: 'bitnami/mysql:latest'
    ports:
      - '3306:3306'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_USER=example
      - MYSQL_PASSWORD=example
      - MYSQL_DATABASE=example
      - MYSQL_AUTHENTICATION_PLUGIN=mysql_native_password
    networks:
      - testnet

  backend:
    build:
      context: ./backend
      dockerfile: dockerfile
    ports:
      - '5001:5000'
    depends_on:
      - mysql
    networks:
      - testnet
    restart: unless-stopped

  frontend:
    build:
      context: ./angular
      dockerfile: dockerfile
    ports:
      - '4201:4200'
    depends_on:
      - backend
    networks:
      - testnet

networks:
  testnet:
    driver: bridge